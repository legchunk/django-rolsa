{% extends "pages/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card text-white bg-primary mb-3 mx-auto" style="max-width: 35rem; margin: 1rem;">
    <div class="card-header text-center" style="padding: 0rem;"><h1>Register</h1></div>
    <form method="POST" style="padding: 1rem;">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

{% endblock %}
