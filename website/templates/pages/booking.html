{% extends "pages/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!-- Hero -->
<div class="p-5 text-center bg-image rounded-0" style="background-image: url('{% static "images/hero.jpg" %}'); min-height: 20rem; background-repeat: no-repeat; background-size: cover;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white" style="margin-top: 10rem;">
            <h1 class="mb-3 fw-bold p-0" style="font-size:72px; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,-1px 1px 0 #000, 1px 1px 0 #000; color: white;">
                Rolsa Technology
            </h1>
        </div>
    </div>
</div>
<!-- /Hero -->

<div class="container mt-5">    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white shadow-lg m-0">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Consultation Booking</h3>
                </div>
                <div class="card-body p-4">
                    <form action="{% url 'booking' %}" method="POST" autocomplete="off">
                        {% csrf_token %} 
                        {{form|crispy}}
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100 py-3">
                                <i class="fas fa-calendar-check me-2"></i>Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
